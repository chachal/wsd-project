{% extends 'admin_base.html' %}
{% block admincontent %}

<p>asdsad</p>
<form role="form" class="form-horizontal" action="/deleteevent" method="POST">
  {% csrf_token %}
  <table style="width:100%">
    <tr>
      <th><a href="?order_by=name">Name</a></th>
    </tr>
  {% for game in games %}
    <tr>
      <td>{{ game.name}}</td>
      <td><button type="submit" name="event_id" value="{{ game.id }}" onclick="confirm('{% trans 'Do you want to delete the event' %}')">Delete</button></td>
    </tr>
    {% endfor %}
  </table>
</form>

{% endblock admincontent %}
