<!DOCTYPE html>
<html>
{% load static %}
	<head>
	<title>Gameshop</title>
	<link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    <meta charset="utf-8" />
  	</head>
  	<body>
	    <div id="header">
      		<ul id="navigation">
        		<li><a href="/home">Home</a></li>
        		<li><a href="/browse">Browse Games</a></li>
        		<li><a href="/scores">Highscores</a></li>
      		</ul>
    	</div>
	    <div id="scores">
          <div id="main">
      <div>
        <h3>High Scores</h3>
        <ul>
		{% for score in scores %}
          	<li><a href="">{{ score.user.username }} {{ score.game.name }} {{ score.score }}</a></li>
		{% endfor %}
        </ul>
      </div>
    </body>
</html>
