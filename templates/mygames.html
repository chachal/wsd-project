{% extends 'base.html' %}
{% load i18n %}
{% block page_content %}

<table style="width:100%">
  <tr>
    <th id="tabletitle"><a href="?order_by=name">Game</a></th>
    <th id="tabletitle"><a href="?order_by=price">Price</a></th>
    <th id="tabletitle"><a href="?order_by=developer">Developer</a></th>
    <th id="tabletitle"><a href="?order_by=released">Released</a></th>
  </tr>
  {% for game in owned_games %}
  <tr>
    <td><a href="http://127.0.0.1:8000/game?gameID={{ game.id }}">{{ game.game.name}}</a></td>
    <td>{{ game.game.price}}</td>
    <td>{{ game.game.dev}}</td>
    <td>{{ game.game.released}}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
