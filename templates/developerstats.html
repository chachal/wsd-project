{% extends 'admin_base.html' %}
{% block admin_content %}

<h2 id="sales">Sales for: {{ game.name }}</h2>
<p>Total sales: {{ total }}</br>
Price: {{ game.price }} $</br>
Total revenue: {{ revenue }} $</br></br></p>
  <table style="width:100%">
    <tr>
      <td><b>Date:</b></td>
      <td><b>Buyer:</b></td>
    </tr>
    {% for row in purchases %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.owner.username }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
